{% extends "base.html" %}

{% load flatblock_tags %}
{% block content %}
<h2> Admin Portal </h2>

<h3> All Classes </h3>

<table>
{% for course in courses %}
<tr>
  <td>{{ course.name }}</td>
  <td>{% if not course.approved %} (Awaiting Approval) {% endif %}</td>
  <td>
    <a href="{% url 'course_portal' id=course.id %}">Course Page</a>
  </td>
  <td>
    <a href="{% url 'manage_course' id=course.id %}">Manage Course</a>
  </td>
  <td>
    <a href="{% url 'edit_course' id=course.id %}">Edit</a>
  </td>
</tr>
{% endfor %}
</table>



{% endblock %}
